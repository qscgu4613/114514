
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Box - 科技世界的起点</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      color: #e2e8f0;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 3rem;
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    header p {
      color: #cbd5e1;
      font-size: 1.2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #1e293b;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      color: #93c5fd;
    }

    .content-wrapper {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      min-height: 400px;
      position: relative;
    }

    .view {
      display: none;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .view.active {
      display: block;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .projects {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(100, 149, 237, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover,
    .card:active {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(100, 149, 237, 0.4);
    }

    .card h3 {
      color: #93c5fd;
      margin-top: 0;
    }

    .card p {
      color: #cbd5e1;
    }

    footer {
      background-color: #0f172a;
      color: #94a3b8;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>World Box</h1>
    <p>科技世界的起点 - Explore the Box, Expand the World</p>
  </header>

  <nav>
    <a onclick="switchView('home')">首页</a>
    <a onclick="switchView('about')">下载</a>
    <a onclick="switchView('projects')">项目</a>
    <a onclick="switchView('contact')">联系</a>
  </nav>

  <div class="content-wrapper">
    <div class="view active" id="home">
      <h2>欢迎来到 World Box</h2>
      <p>这是一个致力于跑路科技UI的平台。点击上方导航，查看更多内容。</p>
    </div>

    <div class="view" id="about">
      <h2>下载UI</h2>
      <p>🔗 123云盘: <a href="https://www.123912.com/s/9rccTd-K3Hlh" style="color:#60a5fa">World Box UI</a></p> 
    </div>

    <div class="view" id="projects">
      <h2>项目展示</h2>
      <div class="projects">
        <div class="card">
          <h3>🧠 World Box</h3>
          <p>跑路柯鸡精美UI，支持多语言,拥有专属扩展。</p>
        </div>
        <div class="card">
          <h3>🌐 暂无</h3>
          <p>敬请期待</p>
        </div>
        <div class="card">
          <h3>🌐 暂无</h3>
          <p>敬请期待</p>
        </div>
      </div>
    </div>

    <div class="view" id="contact">
      <h2>联系方式</h2>
      <p>📧 Email: WhiteXiaoLing@gmail.com</p>
      🔗 Discord: <a href="https://discord.gg/jzPsBGmRyk" style="color:#60a5fa">WorldBox</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 World Box
  </footer>

  <script>
    function switchView(viewId) {
      const views = document.querySelectorAll('.view');
      views.forEach(view => {
        view.classList.remove('active');
        view.style.display = 'none';
      });

      const target = document.getElementById(viewId);
      if (target) {
        target.style.display = 'block';
        setTimeout(() => {
          target.classList.add('active');
        }, 10);
      }
    }
  </script>
  
</body>
</html>
